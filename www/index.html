</head> <body> <div class="container-fluid" ng-controller="FireRESTCtrl">
<div class="navbar fr-navbar">
	<div class="container-fluid ">
		<div class="navbar-left">
			<ul class="nav nav-tabs">
				<li ng-class="viewTabClass('view-home')">
					<a href="#/home" title="Home" class="viewTabContentClass('view-home')">
						<span class="glyphicon glyphicon-home"></span>
						<span class="fr-hide600">&#8239;Home</span></a>
					</li>
				<li ng-class="viewTabClass('view-cnc')">
					<a href="#/cnc" title="Manual movement control" class="viewTabContentClass('view-cnc')">
						<span class="fr-tab-icon glyphicon glyphicon-play-circle"></span>
						<span class="fr-hide600">&#8239;Move</span></a>
					</li>
				<li ng-class="viewTabClass('view-camera')">
					<a href="#/cve" title="Camera and computer vision controls" class="viewTabContentClass('view-camera')">
						<span class="fr-tab-icon glyphicon glyphicon-camera"></span>
						<span class="fr-hide600">&#8239;Vision</span></a>
					</li>
				<li ng-class="viewTabClass('view-adjust')">
					<a href="#/vcal" title="Calibration controls" class="viewTabContentClass('view-adjust')">
						<span class="fr-tab-icon glyphicon glyphicon-adjust"></span>
						<span class="fr-hide600">&#8239;Adjust</span></a>
					</li>
				<li ng-class="viewTabClass('view-delta')">
					<a href="#/delta" title="Delta simulator" class="viewTabContentClass('view-delta')">
						<span class="fr-tab-icon glyphicon glyphicon-eye-open"></span>
						<span class="fr-hide600">&#8239;Delta</span></a>
					</li>
				<li ng-class="viewTabClass('view-test')">
					<a href="#/test" title="Delta simulator" class="viewTabContentClass('view-test')">
						<span class="fr-tab-icon glyphicon glyphicon-ok"></span>
						<span class="fr-hide600">&#8239;Test</span></a>
					</li>
			</ul>
		</div>
		<div class="navbar-left col-md-1">
			<progressbar tooltip="Active tasks" tooltip-placement="bottom" value="alerts.progress.value()" 
				class="{{alerts.progress.class()}}" type="{{alerts.progress.type()}}">{{alerts.progress.text()}}</progressbar>
		</div>
		<div class="navbar-right">
			<img src="img/FireREST-alpha.png" class="fr-banner-logo fr-banner-right fr-hide800">
		</div>
	</div>
</div>
<div class="row-fluid tab-content"> <div ng-view></div> </div>
