<div ng-if="cnc.controls.indexOf('delta') >= 0" >
  <div class="row form-inline">
    <div class="fr-cell-btn col-md-1">
      <button inverse" type="button" 
	title="Inverse delta kinematics (xyz->theta123)"
	class="btn btn-primary fr-button fr-button-valid-{{delta.ok}}" ng-focus="cnc.on_focus('delta','fwd')" ng-click="delta.testInverse()">
	&nbsp;<span class="glyphicon glyphicon-chevron-up"></span>&nbsp;
      </button>
    </div>
    <div ng-repeat="key in ['1','2','3']" class="fr-cell-data col-md-2">
      <form class="form-inline fr-form-inline">
	<div class="form-group">
	  <div class="input-group">
	    <div class="input-group-addon">&#x03b8;<sub>{{key}}</sub></div>
	    <input class="form-control ng-focus="cnc.on_focus('delta','theta'+key)" ng-model="delta['theta'+key]" 
	      type="number" step="0.1">
	  </div>
	</div>
	<span ng-if="delta['errTheta'+key]" title="Round trip kinematic calculation error">&#x27f3;{{delta['errTheta'+key] | number:6}}</span>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="fr-cell-btn col-md-1">
      <button inverse" type="button" 
	title="Forward delta kinematics (theta123->xyz)"
	class="btn btn-primary fr-button fr-button-valid-{{delta.ok}}" ng-focus="cnc.on_focus('delta','fwd')" ng-click="delta.testForward()">
	<span class="glyphicon glyphicon-chevron-down"></span>
      </button>
    </div>
    <div ng-repeat="key in ['X','Y','Z']" class="fr-cell-data col-md-2">
      <form class="form-inline fr-form-inline">
	<div class="form-group">
	  <div class="input-group">
	    <div class="input-group-addon">{{key}}</div>
	    <input class="form-control ng-focus="cnc.on_focus('delta',key)" ng-model="delta[key]" 
	      type="number" step="0.1">
	  </div>
	</div>
	<span ng-if="delta['err'+key]" title="Round trip kinematic calculation error">&#x27f3;{{delta['err'+key] | number:6}}</span>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="fr-cell-btn col-md-1">&nbsp;</div>
    <form class="fr-cell-data col-md-6 form-inline fr-form-inline">
      <div class="form-group">
	<div class="input-group">
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" ng-model="delta.orbit_camera"/> Orbiting camera
	    </label>
	  </div>
	</div>
      </div>
    </form>
  </div>
</div>
